<mat-card>
    <mat-card-header>
        <mat-card-title>Access to your account</mat-card-title>
        
    </mat-card-header>
  
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
            <button mat-button type="submit">Login</button>
        </form>
    </mat-card-content>

</mat-card>
